<div class="container">
	<h1>Add Your Blood Group</h1>
	<form style="border: 1px solid gray; width: 70%; padding: 2%">
		<div style="padding: 10px">
			Enter name: <input name="name" ng-model="bg.name">
		</div>
		<div style="padding: 10px">
			Enter Blood Group: <input name="blood_group_type"
				ng-model="bg.blood_group_type">
		</div>
		<div>
			<button ng-click="submit()">Submit</button>
		</div>
	</form>
</div>
